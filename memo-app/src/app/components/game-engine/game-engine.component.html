<div class="game-engine-container">
  <div class="playground">
    <app-playground
      [timer]="arrayOfLevels[levelSelected].time"
      [levelSelected]="levelSelected"
      (gameResultEventEmitter)="handleGameResult($event)"
    ></app-playground>
  </div>
  <div class="levels">
    <app-levels
      [arrayOfLevels]="arrayOfLevels"
      [selectedLevel]="levelSelected"
      (emitNewLevel)="handleNewLevelEmitter($event)"
    ></app-levels>
  </div>
</div>
