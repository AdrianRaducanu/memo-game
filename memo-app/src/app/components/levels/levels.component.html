<div class="levels-container">
  <div class="text-container">Level</div>
  <div class="icons-container">
    <div class="icon-container" *ngFor="let i of arrayOfLevels">
      <fa-icon
        [icon]="faUnlock"
        class="icon-icon"
        [styles]="{width: '16px'}"></fa-icon>
      <div class="icon-text">{{i}}</div>
    </div>
  </div>
</div>
