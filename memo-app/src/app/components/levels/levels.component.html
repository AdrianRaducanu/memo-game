<div class="levels-container">
  <div class="text-container">Level</div>
  <div class="icons-container">
    <div class="icon-container" *ngFor="let i of arrayOfLevels">
      <div class="icon-image"
           [ngClass]="i.unlock? 'icon-unlock' : 'icon-lock'"
      ></div>
      <div class="icon-text">{{i.text}}</div>
    </div>
  </div>
</div>
